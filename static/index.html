<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="memo-form-wrapper">
      <label for="memo-input">메모장</label>
      <form id="memo-form">
        <input
          class="input-text"
          type="text"
          id="memo-input"
          required
          placeholder="메모를 입력해 주세요"
        />
        <button id="memo-submit" class="btn-submit" type="submit">저장</button>
      </form>
    </div>
    <ul id="memo-ul"></ul>
    <script src="app.js"></script>
  </body>
</html>
